codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        if_ci_failed: error
    patch:
      default:
        target: 70%
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: no

ignore:
  - "test/**/*"
  - "scripts/**/*"
  - "node_modules/**/*"
  - "**/*.test.js"
  - "**/*.spec.js"
  - "**/mock/**"

flags:
  unittests:
    paths:
      - contracts/
    carryforward: true
